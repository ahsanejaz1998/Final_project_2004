name: CI/CD Pipeline for Jashan Branch

on:
  push:
    branches:
      - jashan_branch_ci-cd-test
  pull_request:
    branches:
      - jashan_branch_ci-cd-test

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Ensure Python version is 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m unittest discover tests

    - name: Run model evaluation
      run: |
        python evaluate-model.py

    - name: Run feature consistency test
      run: |
        python test_feature_consistency.py

  prevent-bad-commit:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Ensure Python version is 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run model performance check
      run: |
        python evaluate-model.py
      continue-on-error: true

    - name: Fail the build on bad model
      run: |
        python fail_build_if_bad_model.py
      if: failure()

# Checking the workflow
