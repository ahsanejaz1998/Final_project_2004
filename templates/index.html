<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hate Speech Detection</title>
</head>
<body>
    <h1>Hate Speech Detection</h1>
    <form action="/detect" method="post">
        <textarea name="text" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Detect Hate Speech">
    </form>
    {% if original_text %}
        <h2>Original Text</h2>
        <p>{{ original_text }}</p>
        <h2>Filtered Text</h2>
        <p>{{ filtered_text }}</p>
        <h2>Censored Words</h2>
        <ul>
        {% for word, position in censored_words %}
            <li>{{ word }} at position {{ position }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
